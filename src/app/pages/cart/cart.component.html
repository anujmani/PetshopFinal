<div class="container">
    <mat-card>
        <mat-card-title class="container text-center">
            <mat-icon class="mt20">shopping_cart</mat-icon> Cart
        </mat-card-title>
        <mat-divider></mat-divider>
        <div class="container" *ngFor="let item of items">
            <span> <h1 class="mt20">{{item.name}}</h1></span>
            <br>
            <span>{{item.price |currency}}</span>
            <mat-divider></mat-divider>

        </div>
        <div class="container " *ngIf="items.length!=0" >
            <button mat-flat-button color="primary">Buy</button>
        </div>
    </mat-card>    
</div>
